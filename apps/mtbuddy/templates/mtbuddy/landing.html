<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>My Trip Buddy! | Landing</title>
    <link rel="stylesheet" href="{% static 'mtbuddy/css/materialize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mtbuddy/css/materialize_icons.css' %}">
  	<script src="{% static 'mtbuddy/js/jquery-2.2.3.js' %}"></script>
  	<script src="{% static 'mtbuddy/js/jquery-ui.js' %}"></script>
  	<script src="{% static 'mtbuddy/js/materialize.js' %}"></script>
  </head>
  <body>
    <header class="purple">
      <nav class="purple">
        <a class="brand-logo" href="#">Trip Buddy Landing Page</a>
      </nav>
    </header>
    <main class="container section">
      <h1>Landing Page</h1>
      <h1>Users</h1>
        <table>
          <tr>
            <th>ID</th>
            <th>Destination</th>
            <th>Start Date</th>
            <th>End Date</th>
          </tr>
          {% for trip in trips %}
            <tr>
              <td>{{ trip.id }}</td>
              <td>{{ trip.destination }}</td>
              <td>{{ trip.start_date }}</td>
              <td>{{ trip.end_date }}</td>
            </tr>
          {% endfor %}
        </table>
        <section class="row">
            <form class="col s6" method="link" action="{% url 'mtbuddy:create' %}">
              <button type="submit" name="create" value="create" class="btn">Add a New Trip</button>
            </form>
        </section>
        <section class="row">
            <form class="col s6" method="link" action="{% url 'mtbuddy:dashboard' %}">
              <button type="submit" name="dashboard" value="dashboard" class="btn">Return to Dashboard</button>
            </form>
        </section>
    </main>
  </body>
</html>
