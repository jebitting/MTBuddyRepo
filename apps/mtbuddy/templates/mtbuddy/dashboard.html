<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>My Trip Buddy! | Dashboard</title>
    <link rel="stylesheet" href="{% static 'mtbuddy/css/materialize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mtbuddy/css/materialize_icons.css' %}">
  	<script src="{% static 'mtbuddy/js/jquery-2.2.3.js' %}"></script>
  	<script src="{% static 'mtbuddy/js/jquery-ui.js' %}"></script>
  	<script src="{% static 'mtbuddy/js/materialize.js' %}"></script>
  </head>
  <body>
    <header class="green">
      <nav class="blue">
        <a class="brand-logo" href="#">Welcome to My Travel Buddy!</a>
      </nav>
    </header>
    <main class="container section">
      {% if messages %}
      <div class="row">
      {% for message in messages %}
      <p class="red white-text col s6 offset-s3">{{message}}</p>
      {% endfor %}
      {% endif %}
      <section class="row">
        <form class="col s6" action="{% url 'mtbuddy:register' %}" method="post">
          {% csrf_token %}
          <input type="text" name="first_name" placeholder="First Name">
          <input type="text" name="last_name" placeholder="Last Name">
          <input type="email" name="email" placeholder="user@information.com">
          <input type="password" name="password" placeholder="Password ********">
          <input type="password" name="confirmpass" placeholder="Confirm Password">
          <button type="submit" name="process" value="register" class="btn">Register</button>
        </form>
        <form class="col s6" action="{% url 'mtbuddy:login' %}" method="post">
          {% csrf_token %}
          <input type="email" name="email" placeholder="user@information.com">
          <input type="password" name="password" placeholder="Password ********">
          <button type="submit" name="process" value="login" class="btn">Login</button>
        </form>
      </section>
      <section class="row">
          <form class="col s6" method="link" action="{% url 'mtbuddy:logout' %}">
            <button type="submit" name="logout" value="logout" class="btn">Logout</button>
          </form>
      </section>
    </main>
  </body>
</html>
